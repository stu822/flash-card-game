<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Card Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Flash Card Game</h1>
      <section id="buttons">
        <button class="btn" id="start">Start Game</button>
        <button class="btn" id="stop">Stop Game</button>
        <button class="btn" id="show-deck">Show Deck</button>
      </section>
      <section id="active-card">
        <div class="add-deck active">
          <h3>Add to Deck</h3>
          <label for="word-input">Word</label>
          <input type="text" id="word-input" />
          <label for="definition-input">Definition</label>
          <textarea id="definition-input" cols="0" rows="10"></textarea>
        </div>
        <div class="review">
          <h3>Review</h3>
          <p id="word">Word</p>
          <p>=</p>
          <p id="definition">Definition</p>
        </div>
        <div id="quiz">
          <h3>Quiz</h3>
          <p id="quiz-word">Word</p>
          <form action="">
            <input type="radio" id="answer-1" name="answer" value="1" />
            <label for="answer-1">Answer 1</label>
            <input type="radio" id="answer-2" name="answer" />
            <label for="answer-2">Answer 2</label>
            <input type="radio" id="answer-3" name="answer" />
            <label for="answer-3">Answer 3</label>
            <input type="radio" id="answer-4" name="answer" />
            <label for="answer-4">Answer 4</label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section id="deck-info">
        <div>
          <h3>Cards in Deck</h3>
          <h4>12</h4>
        </div>
        <div>
          <button id="reset">Reset Deck</button>
        </div>
      </section>
      <section id="deck"></section>
      <section id="score">
        <h3>Score</h3>
        <h4>9/10</h4>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
