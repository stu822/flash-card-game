<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Card Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Flash Card Game</h1>
      <section id="buttons">
        <button id="add-deck-btn">Add Deck</button>
        <button class="btn" id="start">Start Game</button>
        <button class="btn" id="stop">Stop Game</button>
        <button class="btn" id="review-deck">Review Deck</button>
      </section>
      <section id="active-card">
        <div class="starting-card">
          <h3>Please add cards to deck</h3>
        </div>
        <!-- Add deck -->
        <div class="add-deck">
          <h3>Add to Deck</h3>
          <form action="" id="deck-form">
            <label for="english-word-input">English Word</label>
            <input type="text" id="english-word-input" required />
            <label for="translated-word-input">Translated Word</label>
            <input type="text" id="translated-word-input" required />
            <button type="submit">Add to Deck</button>
          </form>
          <button id="finish-deck" disabled>Finish</button>
        </div>
        <!-- Review Cards -->
        <div class="review active">
          <h3>Review</h3>
          <p id="review-english">English Word</p>
          <p>=</p>
          <p id="review-translated">Translated Word</p>
          <div>
            <button id="review-prev">Previous Card</button>
            <button id="review-next">Next Card</button>
          </div>
        </div>
        <!-- Card Quiz -->
        <div id="quiz">
          <h3>Quiz</h3>
          <p id="quiz-word">English Word</p>
          <form action="">
            <input type="radio" id="answer-1" name="answer" value="1" />
            <label for="answer-1">Answer 1</label>
            <input type="radio" id="answer-2" name="answer" />
            <label for="answer-2">Answer 2</label>
            <input type="radio" id="answer-3" name="answer" />
            <label for="answer-3">Answer 3</label>
            <input type="radio" id="answer-4" name="answer" />
            <label for="answer-4">Answer 4</label>
            <button class="btn btn-small" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section id="deck-info">
        <div>
          <h3>Cards in Deck</h3>
          <h4 id="card-count">0</h4>
        </div>
        <div>
          <button id="reset">Reset Deck</button>
        </div>
      </section>
      <section id="deck">
        <h3>My Cards</h3>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </section>
      <section id="score">
        <h3>Score</h3>
        <h4>9/10</h4>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
